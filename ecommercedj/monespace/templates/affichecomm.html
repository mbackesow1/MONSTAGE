<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" >
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body  class="" style="background-color: #eee;">
{% include 'nav.html' %}
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>
        <div class="card rounded-12 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body  mx-md-12">
                  <div >
                  <div class="container">

                    <table class="table table-striped">
                        <h4 class="text-center font-italic">Liste  des commandes </h4>
  <thead  class="bg-primary text-white">
                <tr>
                    <th  scope="col" class="font-italic">Comande</th>
                    <th></th>
                    <th scope="col" class="font-italic">Date</th>
                    <th scope="col" class="font-italic">Etat</th>
                    <th scope="col" class="font-italic">Total</th>
                    <th scope="col" class="font-italic">Vandor</th>
                </tr>
            </thead>
         _
            <tbody>
                {% for lst in  lst %}
                <tr  scope="row " class="font-italic">
                    <td># {{lst.idcom }}  {{ usercm.nompreu }}</td>
                    <td><a href="/monespace/traitecommande/voirdtl/idcom={{ lst.idcom }}">voir detail</a></td>
                    <td>{{ lst.date }}</a></td>
                    <td>{{ lst.etat }}</a></td>
                    <td>{{lst.total}}</td>
                    <td>{{lst.vandor}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
