<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'bootstrap.min.js' %}"></script>
</head>
<body>
<form method="POST" class="post-form" action="//crercompte">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Creation Profil</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">NoM  renom:</label>
    <div class="col-sm-4">
      {{ form.nompreu}}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-4">
      {{ form.emailu }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Telephone:</label>
    <div class="col-sm-4">
      {{ form.teleu }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mot de Passe:</label>
    <div class="col-sm-4">
      {{ form.mdpu }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Entreprise:</label>
    <div class="col-sm-4">
      {{ form.entruu }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Post:</label>
    <div class="col-sm-4">
      {{ form.postu }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Secteur:</label>
    <div class="col-sm-4">
      {{ form.secturu }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ville:</label>
    <div class="col-sm-4">
      {{ form.villeu }}
    </div>
  </div>

<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>

</body>
</html>
